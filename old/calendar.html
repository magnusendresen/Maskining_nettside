<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <style>
        /* Color Palette */
        :root {
            --dark-grey: #141414;
            --medium-grey: #292929;
            --light-grey: #4F4D4E;
            --orange: #D45436;
            --white: #F5F5F5;
            --soft-grey: #EAEAEA;
            --hover-grey: #777;
        }

        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--white), var(--soft-grey));
            color: var(--dark-grey);
        }

        h1, h2 {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--white);
            color: var(--dark-grey);
            border-bottom: 3px solid var(--medium-grey);
        }

        .header img {
            max-width: 100px;
        }

        /* Navigation */
        nav {
            background-color: var(--medium-grey);
            color: var(--white);
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--medium-grey);
            padding: 10px 0;
            list-style: none;
            z-index: 1000;
            min-width: 150px; /* Adjust the width to match home.html */
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            padding: 10px 15px; /* Adjust the padding to match home.html */
        }

        /* Calendar Container */
        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); /* Adjust height based on header and nav */
            padding: 20px;
        }

        /* Section */
        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--medium-grey);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html">
            <img src="img/MiT Logo.svg" alt="MiT Logo">
        </a>
        <h1>Maskiningeniør i Trondheim</h1>
    </div>

    <nav>
        <ul>
            <li>
                <a href="#">Om oss</a>
                <ul>
                    <li><a href="leadership.html">Styret</a></li>
                    <li><a href="#">Historie</a></li>
                    <li><a href="#">Visjon</a></li>
                </ul>
            </li>
            <li>
                <a href="Kalender.html">Arrangementer</a>
            </li>
            <li>
                <a href="#">Medlemskap</a>
                <ul>
                    <li><a href="#">Fordeler</a></li>
                    <li><a href="#">Bli medlem</a></li>
                    <li><a href="#">Kontingent</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Ressurser</a>
                <ul>
                    <li><a href="#">Dokumenter</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Kontakt oss</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="calendar-container">
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=ditt_kalender_id&ctz=Europe%2FOslo" 
            style="border: 0" 
            width="800" 
            height="600" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <footer>
        &copy; 2023 Maskiningeniør i Trondheim. Alle rettigheter reservert.
    </footer>
</body>
</html>
