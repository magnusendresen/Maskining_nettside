<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        async function loadEvent() {
            try {
                const response = await fetch('text contents/event.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const container = document.querySelector('.container');
                container.innerHTML = ''; // Clear the container

                for (const role in data) {
                    data[role].forEach(person => {
                        const box = document.createElement('div');
                        box.className = 'box';

                        const img = document.createElement('img');
                        img.src = `img/leadership/${role}.png`;
                        img.alt = `${role}`;
                        box.appendChild(img);

                        const title = document.createElement('h2');
                        title.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                        box.appendChild(title);

                        const name = document.createElement('p');
                        name.innerHTML = `<strong>Navn:</strong> ${person.name}`;
                        box.appendChild(name);

                        const email = document.createElement('p');
                        email.innerHTML = `<strong>Email:</strong> ${person.email}`;
                        box.appendChild(email);

                        container.appendChild(box);
                    });
                }
            } catch (error) {
                console.error('Error loading event data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadEvent);
    </script>
</body>
</html>
