                </ul>
            </li>
            <li>
                <a href="#" onclick="hideAll(); document.querySelector('.events-container').style.display = 'flex';">Arrangementer</a>
            </li>
            <li>
                <a href="#" onclick="hideAll(); document.querySelector('.membership-container').style.display = 'flex';">Medlemskap</a>

                    <li><a href="#" onclick="hideAll(); document.querySelector('.benefits-container').style.display = 'flex';">Fordeler</a></li>

                    <li><a href="#" onclick="hideAll(); document.querySelector('.documents-container').style.display = 'flex';">Dokumenter</a></li>
                    <li><a href="#" onclick="hideAll(); document.querySelector('.faq-container').style.display = 'flex';">FAQ</a></li>
                    <li><a href="#" onclick="hideAll(); document.querySelector('.contact-us-container').style.display = 'flex';">Kontakt oss</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="hideAll(); document.querySelector('.calendar-container').style.display = 'flex';">Kalender</a>
            </li>
        </ul>

            document.querySelector('.leaders-container').style.display = 'none';
            // document.querySelector('.history-container').style.display = 'none';

            // document.querySelector('.membership-container').style.display = 'none';
            // document.querySelector('.benefits-container').style.display = 'none';
            // document.querySelector('.join-membership-container').style.display = 'none';
            // document.querySelector('.fees-container').style.display = 'none';
            // document.querySelector('.resources-container').style.display = 'none';
            // document.querySelector('.documents-container').style.display = 'none';
            // document.querySelector('.faq-container').style.display = 'none';
            // document.querySelector('.contact-us-container').style.display = 'none';
        }
    </script>

    <script src="leaders.js" onload="main()"></script>
    <script src="events.js" onload="main()"></script>
    <script src="calendar.js" onload="main()"></script>
