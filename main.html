<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maskiningeniør i Trondheim</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="header">
        <img src="content/img/MiT Logo.svg" alt="MiT Logo">
        <h1>Maskiningeniør i Trondheim</h1>
    </div>

    <nav>
        <ul>
            <li>
            <a href="#" onclick="loadContent('about')">Om oss</a>
            <ul>
                <li><a href="#" onclick="loadContent('leaders')">Styret</a></li>
                <li><a href="#" onclick="loadContent('history')">Historie</a></li>
            </ul>
            </li>
            <li>
            <a href="#" onclick="loadContent('events')">Arrangementer</a>
            </li>
            <li>
            <a href="#" onclick="loadContent('membership')">Medlemskap</a>
            </li>
            <li>
            <a href="#" onclick="loadContent('resources')">Ressurser</a>
            <ul>
                <li><a href="#" onclick="loadContent('faq')">FAQ</a></li>
                <li><a href="#" onclick="loadContent('contact')">Kontakt oss</a></li>
            </ul>
            </li>
            <li>
            <a href="#" onclick="loadContent('calendar')">Kalender</a>
            </li>
        </ul>
    </nav>

    <main>
        <div id="content">
            <!-- Dynamisk innhold vil lastes inn her -->
        </div>
    </main>

    <script>
        function loadContent(page) {
            const contentDiv = document.getElementById('content');
            const url = `content/${page}.html`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Kunne ikke laste inn innhold.');
                    }
                    return response.text();
                })
                .then(data => {
                    contentDiv.innerHTML = data;

                    // Sjekk og kjør eventuelle script-tags fra det dynamiske innholdet
                    const scripts = contentDiv.querySelectorAll('script');
                    scripts.forEach(script => {
                        eval(script.textContent); // Kjører inline script
                    });
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p>${error.message}</p>`;
                });
        }
    </script>

    <footer>
        <p>&copy; 2025 Maskiningeniør i Trondheim. Alle rettigheter reservert.</p>
    </footer>

</body>
</html>
