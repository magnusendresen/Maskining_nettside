    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 10px 0;
            list-style: none;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            margin: 0;
        }
        nav ul li ul li a {
            padding: 5px 10px;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px); /* Adjust height based on header and nav */
            padding: 20px;
        }
    </style>
</head>
